{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon"
           href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RaqWhNrT68sVwQFo4ZAs1VRsUZImppmaqg&s">
    <link rel="stylesheet" href="{% static 'css/book.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!--  {% include 'components/header.html' %}-->
    <div class="container">
        <div class="card">
            <h2>{{ recipe.title }}</h2>
            <p>{{ recipe.description }}</p>

            <h3>Ингредиенты:</h3>
            <ul>
                {% for ingredient in recipe.ingredients.all %}
                    <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
                {% endfor %}
            </ul>

            <a href="{% url 'ingredient-create' recipe.pk %}" class="btn">Добавить ингредиент</a>
            <a href="{% url 'recipe-list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
 {% include 'components/footer.html' %}

</body>
</html>
